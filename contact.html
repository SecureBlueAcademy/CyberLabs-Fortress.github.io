<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberLabs Fortress - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CyberLabs Fortress</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="content.html">Labs</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" id="authLink" href="login.html">Login</a></li>
          <li class="nav-item d-none" id="profileLink"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form id="contactForm" class="col-md-6 mx-auto">
      <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Subject</label><input type="text" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Message</label><textarea class="form-control" rows="4" required></textarea></div>
      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 CyberLabs Fortress. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Thank you for your message! (Simulated - not sent)");
    });
  </script>
  <script src="scripts/common.js"></script>
</body>
</html>
