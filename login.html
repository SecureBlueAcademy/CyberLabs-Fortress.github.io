<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - CyberLabs Fortress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="scripts/auth.js"></script>
  <script src="scripts/common.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">CyberLabs Fortress</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link nav-auth" href="login.html">Login</a></li>
        <li class="nav-item d-none nav-profile"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item d-none nav-admin"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h3>Sign in</h3>
      <div id="loginAlert" class="alert d-none"></div>
      <form id="loginForm">
        <div class="mb-3"><label class="form-label">Username</label><input id="loginUsername" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input id="loginPassword" type="password" class="form-control" required></div>
        <button class="btn btn-primary w-100">Login</button>
        <div class="mt-3 text-center"><a href="register.html">Create an account</a></div>
		<div class="mt-2 text-center"><a href="password-reset.html">Forgot your password?</a></div>
      </form>
    </div>
  </div>
</main>

<script>
document.getElementById('loginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const u = document.getElementById('loginUsername').value.trim();
  const p = document.getElementById('loginPassword').value;
  const alertBox = document.getElementById('loginAlert');
  alertBox.classList.add('d-none');
  try {
    loginUser({ username: u, password: p });
    // redirect to dashboard
    window.location.href = 'index.html';
  } catch(err){
    alertBox.classList.remove('d-none');
    alertBox.classList.add('alert-danger');
    alertBox.textContent = err.message || 'Login failed.';
  }
});
</script>
</body>
</html>
