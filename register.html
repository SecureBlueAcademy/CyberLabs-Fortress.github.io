<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - CyberLabs Fortress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="scripts/auth.js"></script>
  <script src="scripts/common.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">CyberLabs Fortress</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link nav-auth" href="login.html">Login</a></li>
        <li class="nav-item d-none nav-profile"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item d-none nav-admin"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3>Create an account</h3>
      <div id="regAlert" class="alert d-none"></div>
      <form id="regForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input id="regUsername" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="regEmail" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="regPassword" type="password" class="form-control" minlength="6" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input id="regConfirm" type="password" class="form-control" minlength="6" required>
        </div>
        <button class="btn btn-success w-100">Register</button>
        <div class="mt-3 text-center"><a href="login.html">Already have an account? Login</a></div>
      </form>
    </div>
  </div>
</main>

<script>
document.getElementById('regForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const u = document.getElementById('regUsername').value.trim();
  const em = document.getElementById('regEmail').value.trim();
  const p = document.getElementById('regPassword').value;
  const p2 = document.getElementById('regConfirm').value;
  const alertBox = document.getElementById('regAlert');
  alertBox.classList.add('d-none');
  try {
    if(p !== p2) throw new Error('Passwords do not match.');
    registerUser({ username: u, email: em, password: p });
    // success -> auto logged in by registerUser
    window.location.href = 'index.html';
  } catch(err){
    alertBox.classList.remove('d-none');
    alertBox.classList.add('alert-danger');
    alertBox.textContent = err.message || 'Registration failed.';
  }
});
</script>
</body>
</html>
