<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Reset - CyberLabs Fortress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="scripts/auth.js"></script>
  <script src="scripts/common.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">CyberLabs Fortress</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link nav-auth" href="login.html">Login</a></li>
        <li class="nav-item d-none nav-profile"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item d-none nav-admin"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">Reset Password</h3>
        <div id="resetAlert" class="alert d-none"></div>
        
        <form id="resetRequestForm">
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="resetEmail" required>
            <div class="form-text">Enter your account email address</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
        </form>
        
        <div class="text-center mt-3">
          <a href="login.html">Back to Login</a>
        </div>
      </div>
      
      <div class="card p-4 mt-4 d-none" id="resetForm">
        <h3 class="text-center mb-4">Set New Password</h3>
        <form id="newPasswordForm">
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" minlength="6" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
          </div>
          <input type="hidden" id="resetToken">
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Check if we have a reset token in URL (simulated)
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  
  if (token) {
    document.getElementById('resetRequestForm').classList.add('d-none');
    document.getElementById('resetForm').classList.remove('d-none');
    document.getElementById('resetToken').value = token;
  }
  
  // Handle reset request form
  document.getElementById('resetRequestForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('resetEmail').value.trim();
    const alertBox = document.getElementById('resetAlert');
    
    alertBox.classList.add('d-none');
    
    // Simulate sending reset email
    setTimeout(function() {
      alertBox.textContent = 'If this email is registered, you will receive password reset instructions shortly.';
      alertBox.classList.remove('d-none', 'alert-danger');
      alertBox.classList.add('alert-info');
    }, 1000);
  });
  
  // Handle new password form
  document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const newPw = document.getElementById('newPassword').value;
    const confirmPw = document.getElementById('confirmPassword').value;
    const alertBox = document.getElementById('resetAlert');
    
    alertBox.classList.add('d-none');
    
    if (newPw !== confirmPw) {
      alertBox.textContent = 'Passwords do not match';
      alertBox.classList.remove('d-none', 'alert-success');
      alertBox.classList.add('alert-danger');
      return;
    }
    
    if (newPw.length < 6) {
      alertBox.textContent = 'Password must be at least 6 characters';
      alertBox.classList.remove('d-none', 'alert-success');
      alertBox.classList.add('alert-danger');
      return;
    }
    
    // Simulate password reset
    alertBox.textContent = 'Password has been reset successfully. You can now login with your new password.';
    alertBox.classList.remove('d-none', 'alert-danger');
    alertBox.classList.add('alert-success');
    
    // Redirect to login after 3 seconds
    setTimeout(function() {
      window.location.href = 'login.html';
    }, 3000);
  });
});
</script>
</body>
</html>
